services:
  postgres: 
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M

  currency_db:
    build: 
      context: .
      dockerfile: dockerfile.db
    environment:
      POSTGRES_USER: ${CURRENCY_DB_USER}
      POSTGRES_PASSWORD: ${CURRENCY_DB_PASSWORD}
      POSTGRES_DB: ${CURRENCY_DB_NAME}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", ${CURRENCY_DB_USER}]
      interval: 5s
      retries: 5
    volumes:
      - currency_db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    deploy:
      resources:
        limits:
          memory: 256M

  airflow-webserver:
    build: 
      context: .
      dockerfile: dockerfile.airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor  
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__WORKERS: 2  
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  airflow-scheduler:
    build: 
      context: .
      dockerfile: dockerfile.airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor 
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
    depends_on:
      - postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres_data:
  currency_db_data: